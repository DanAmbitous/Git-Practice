<!DOCTYPE html>
<html>
<head>
	<script src="jquery.min.js"></script>
	<script>
	$(document).ready(function(){
	  $("p").click(function(){
	    $(this).hide();
	  });
	  $('#click').click(function() {
		alert('Hello World!');
	  });
	});
	</script>
</head>
<body>
<div id='click'>Click me</div>
<p >If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>

</body>
</html>
